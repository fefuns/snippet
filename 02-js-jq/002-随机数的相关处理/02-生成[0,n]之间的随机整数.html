<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不包含0，包含n</title>
</head>
<body>
<script src="../../libs/jquery/jquery.js"></script>
<script>
    // common.js
    var Utils = {};
    /**
     * 生成0到n之间的随机数，包含0，包含n
     * @param {Number} n  最大值
     */
    Utils.randomNum = function (n) {
        return Math.floor(Math.random() * (n + 1));
    };
</script>
<script>
    $(function () {
        $('body').text(Utils.randomNum(10));
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含n，包含m</title>
</head>
<body>
<script src="../../libs/jquery/jquery.js"></script>
<script>
    // common.js
    var Utils = {};
    /**
     * 生成0到n之间的随机数，包含n，包含m
     * @param {Number} n  最小值
     * @param {Number} m  最大值
     */
    Utils.randomNum = function (n, m) {
        return Math.floor(Math.random() * (m - n + 1) + n);
    };
</script>
<script>
    $(function () {
        $('body').text(Utils.randomNum(10, 20));
    });
</script>
</body>
</html>
